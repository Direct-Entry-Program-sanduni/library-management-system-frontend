<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">

    <script defer src="../js/manage-members.js"></script>
</head>
<body class="container">
    <header class = "d-flex justify-content-center">
        <a href="../index.html"><ion-icon class="icon" name="home"></ion-icon></a>
        <h1>Manage Members</h1>
    </header>
    <main>
        <div class="d-flex justify-content-between">
            <span class="align-self-end px-1">Search Member</span>
            <button class="btn btn-primary">+New Member</button>
        </div>
        
        <div>
            <input id="txt-search" class="form-control mt-2" type="search" placeholder="Enter id, name, address,contact-number, etc to search" width="100%">

        </div>
        <table class="table table-hover mt-3" id="tbl-members">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact Number</th>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">No menbers to display</td>
                </tr>
            </tfoot>
    
        </table>
        <div id="loader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
        <nav id="pagination" class="d-flex justify-content-center">
            <ul class="pagination">
              
            </ul>
          </nav>
          <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>
    </main>
</body>
</html>
